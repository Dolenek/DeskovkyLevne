version: "3.9"

services:
  api-go:
    build:
      context: ../../apps/api-go
      dockerfile: Dockerfile
    container_name: tlamasite-api-go
    restart: unless-stopped
    ports:
      - "${API_GO_PORT:-18080}:8080"
    environment:
      API_ADDRESS: ":8080"
      DATABASE_URL: "${DATABASE_URL}"
      FRONTEND_ORIGIN: "${FRONTEND_ORIGIN:-http://localhost:5173}"
      API_DB_MAX_CONNS: "${API_DB_MAX_CONNS:-30}"
      API_DB_MIN_CONNS: "${API_DB_MIN_CONNS:-5}"
      API_DB_MAX_CONN_IDLE: "${API_DB_MAX_CONN_IDLE:-5m}"
      API_DB_MAX_CONN_LIFETIME: "${API_DB_MAX_CONN_LIFETIME:-2h}"
      API_DB_SIMPLE_PROTOCOL: "${API_DB_SIMPLE_PROTOCOL:-true}"
      API_TIMEOUT_HEALTH: "${API_TIMEOUT_HEALTH:-2s}"
      API_TIMEOUT_CATALOG: "${API_TIMEOUT_CATALOG:-6s}"
      API_TIMEOUT_SEARCH: "${API_TIMEOUT_SEARCH:-3s}"
      API_TIMEOUT_PRODUCT: "${API_TIMEOUT_PRODUCT:-6s}"
      API_TIMEOUT_RECENT: "${API_TIMEOUT_RECENT:-12s}"
      API_TIMEOUT_CATEGORIES: "${API_TIMEOUT_CATEGORIES:-4s}"
      REDIS_ADDR: "redis:6379"
      REDIS_PASSWORD: "${REDIS_PASSWORD:-}"
      REDIS_DB: "0"
    depends_on:
      redis:
        condition: service_started

  redis:
    image: redis:7.4-alpine
    container_name: tlamasite-redis
    restart: unless-stopped
    command: redis-server --appendonly yes
    volumes:
      - redis-data:/data

volumes:
  redis-data:
